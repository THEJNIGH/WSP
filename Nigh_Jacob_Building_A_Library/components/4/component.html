<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: Firstname Lastname</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="component.css" />
</head>
<body>

	<!-- Component -->
    <section>
        <p><a href="exit.html">Exit</a></p>
        <section>
            <h2>Create a new account</h2>
            <form>
                
                <label>username</label>
                <input type="text" name="username" placeholder="choose a username">
                
                <label>password</label>
                <input type="password" name="password" placeholder="password">
                
                <label>verify password</label>
                <input type="password" name="vpassword" placeholder="verify password">
                
                <label>email</label>
                <input type="email" name="username" placeholder="email(optional)">
                
                
                <p>
                    <input id="rememberme" type="checkbox" name="rememberme" value="rememberme">
                    <label for="rememberme">remember me</label>
                </p>
                <label>newsletter</label>
                
                <p>
                    <input id="newsletter" type="checkbox" name="newsletter" value="newsletter">
                    <label for="newsletter">get the best of reddit emailed to you once a week. <a href="">learn more</a></label>
                </p>
                
                    <button type="submit">Create Account</button>
            </form>
        </section>
        <section>
            <h2>Sign In</h2>
            <form>
                <input type="text" name="username" placeholder="username">
                <input type="password" name="password" placeholder="password">
                <p><input type="checkbox" name="rememberme" value="rememberme">remember me</p>
                <button type="submit">Sign in</button>
            </form>
            <p><a href="">reset password</a></p>
        </section>
        <p>We care about your privacy, and we never spam. By creating an account, you agree to reddit's <a href="">User Agreement</a> and <a href="">Privacy Policy</a>. We're proud of them, you should read them.</p>
    </section>
	

	<!-- End Component -->
	
</body>
</html>
